_landing:
  _hero:
    description: "针对K12的AI教育学习平台。"
    gettingStarted: "登录"
  _keyFeatures:
    _open:
      title: "跨学科融合"
      description: "“AI创想家”项目是一个开放的、融合航天主题的AI科普教育平台，旨在通过沉浸式体验与实践教学，用AI赋能并启发青少年对人工智能和航天科技的兴趣与智慧。"
    _federated:
      title: "AI多模态课程"
      description: "提供体系化的多模态AI科普课程，涵盖AIGC创造力课程（如AI生图、AI视频、AI音乐）和数据分析等，并设立专门的赛事活动区，用以举办各类AI竞赛。"

    _multifunction:
      title: "AI具身智能"
      description: "本课程包含“AI机器手（具身智能）”等模块，并计划在人工智能实验区放置AI机器人，让学生亲身体验和实践具身智能在航天机器人上的应用。"
    _customizable:
      title: "构建智能体 "
      description: "让学生利用大模型工具，通过设定提示词（Prompt）来逐步搭建智能体，从而实现从理论认知到实践创造的闭环，打造可交互、可迭代的个人专属AI智能体。"
  _decenterized:
    title: "项目目标"
    decenterizedPlatform: "课程介绍"
    description: "“AI 创想家”平台是一个融合航天主题的AI科普教育平台。它为学生提供易于上手的多模态AI创作工具，将他们对宇宙探索的奇思妙想变为现实；为教师提供体系化的课程与教学支持，使其能专注于启发学生的创新思维；并帮助科技馆打造结合自身航天特色的教育品牌，将科普入门转化为深度互动的教学体验。"
    activityPub: "ActivityPub"
  _features:
    _root:
      title: "AI创想家课程模块"
      description: "“AI创想家”平台提供了一套集课程学习、AI实践、数据分析与教学管理于一体的综合性服务。以下是其部分核心功能介绍。"
    _note:
      title: "模块一：与多模态AI的第一次接触"
      description: "什么是人工智能与多模态AI？AI如何“看懂”世界并进行创作？（介绍核心原理）课程学习工具“AI创想家”平台介绍与操作入门。"
    _federation:
      title: "模块二：AI视觉艺术工坊（Text-to-Image）"
      description: "平台内置一系列强大的多模态AI工具，包括AI视觉艺术工坊（文生图）、动态世界模拟器（文生视频）、旋律创作工坊（文生音乐）及智能体创作工坊，让学生轻松将创意变为现实。"
    _reaction:
      title: "模块三：AI动态世界模拟（Text-to-Video）"
      description: "为教师和管理员提供全面的后台管理功能，包括内容展示、师资培训、课件制作、学生作品管理、教学评分和赛事记录，实现对实验室各项工作"
    _drive:
      title: "模块四：AI旋律创作工坊（Text-to-Music）"
      description: "平台支持学生定期举办作品分享会，展示自己的AI创作成果，并与同学进行互评，在交流与思辨中共同进步，锻炼表达与协作能力。"

    _theme:
      title: "模块五：AI数据洞察家（Text-to-SQL & Data Analysis）"
      description: "学生可通过系统上传并管理自己的各类学习成果，如编程项目、AI生成的图像视频、实验报告等，完整记录个人在航天AI领域的探索与创新历程。"

    _thread:
      title: "模块六：AI智能体创作工坊"
      description: "为教师提供丰富的在线工具和课程模板（如中国舞蹈、绘画、音乐），方便教师结合航天元素，轻松创建和定制生动有趣的数字化课件。"

    _charts:
      title: "模块七：AI舞蹈教室"
      description: "主题：如何跳出专业舞蹈内容：通过对学生舞蹈视频的姿态和动作进行量化分析，评估其动作协调性、幅度、稳定性、技术特点，并基于分析结果提供针对性的反馈和训练建议。"
    _widgets:
      title: "模块八：融合创新毕业项目"
      description: "主题： “我的宇宙探索计划” 内容：学生分组，自选主题（如“火星基地的一天”、“奇异行星生态报告”），综合运用前几个模块所学技能，创作一个包含AI图像、视频、音乐和数据分析的多媒体作品。"
  _getStarted:
    title: "开启你的AI创想之旅"
    _find:
      title: "最新活动 "
      list: "释放你的想象力，将宇宙探索的奇思妙想变为现实。"
    _create:
      title: "最新赛事"
      guide: "获取标准化的教学工具与课程，从繁重的备课中解放，专注于启发学生的科学思维与创造力"
    _docs:
      title: "优秀作品"
      docs: "打造融合航天特色的教育品牌，将科普入门转化为深度互动的教学体验，构建全国示范性AI科普教育基地"
  _donation:
    title: "教师活动 "
    description: "教师培训定期组织教师参加人工智能与航天领域的专业培训课程、学术研讨会，了解最新技术发展动态与教学方法。针对新增内容，安排专门的培训。鼓励教师参与在线学习平台的人工智能与航天课程学习，提升自身专业素养。邀请航天领域专家到校开展培训与交流，分享实际项目经验，促进教师教学与实践能力的融合。
"
