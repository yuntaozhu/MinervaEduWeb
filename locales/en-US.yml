    title: "MinervaEdu is a {0} Platform."
    decenterizedPlatform: "AI Education"
    description: "MinervaEdu is a pioneering AI education platform designed to empower children with the knowledge and skills they need to navigate and shape the future. Recognizing the growing importance of artificial intelligence in every aspect of modern life, MinervaEdu provides engaging and accessible learning experiences that foster AI awareness and cultivate essential AI competencies. Through interactive lessons, hands-on activities, and age-appropriate content, children explore fundamental AI concepts, develop computational thinking skills, and learn how AI is applied in real-world scenarios. MinervaEdu aims to inspire the next generation of innovators, equipping them with the tools to understand, utilize, and ethically contribute to the evolving world of artificial intelligence."
    activityPub: "ActivityPub"
