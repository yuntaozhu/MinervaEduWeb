    _reaction:
      title: "Programmable Educational Robot"
      description: "Systematic programming and robotics courses, full-stage learning planning, covering 3-18 years old; multiple categories meet teaching needs, providing children with a rich range of science and technology quality courses; in-depth participation in the Ministry of Education's white list events; a diverse examination and certification system to periodically test children's learning outcomes;."
    _drive:
      title: "IntelliCat"
      description: "SmartBanMao is an educational companion robot for children and teenagers. It aims to provide an entertaining learning experience through artificial intelligence technology, while promoting children's programming thinking and creativity, and assisting children in learning a wide range of subjects such as mathematics, physics and chemistry.!"
    _theme:
      title: "Interdisciplinary AI"
      description: "Intelligent problem solving: When students face math, physics and chemistry problems, they can rely on the instant feedback and detailed analysis provided by the Agent to improve their problem-solving efficiency and enhance their confidence.
Cultivation of model-based thinking: The tool guides students to understand and solve practical problems by building mathematical models, so that they can form an organic connection between theory and practice and cultivate logical thinking and creativity.
Visual learning experience: Through vivid visual demonstrations and simulations, students can intuitively understand core concepts such as force, mass and acceleration, which improves the fun and effectiveness of learning.."
    _thread:
      title: "AI Applications and Solutions"
      description: "Lesson plan generation, syllabus design, lesson preparation assistant, course closing assistant, homework correction, teacher teaching efficiency increased by 150%, student learning efficiency increased by 200%.."
    _charts:
      title: "Charts"
      description: "For those who need to see everything, MinervaEdu has powerful charts for both users and admins to see what exactly is going on in your instance in real time."
    _widgets:
